name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: PHP ${{ matrix.php }} / ${{ matrix.redis.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2", "8.3"]
        redis:
          - name: Redis
            image: redis:7-alpine
          - name: KeyDB
            image: eqalpha/keydb:latest
          - name: Valkey
            image: valkey/valkey:latest
          - name: Dragonfly
            image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
          - name: Ardb
            image: andrewosh/ardb
    services:
      redis:
        image: ${{ matrix.redis.image }}
        ports:
          - 6379:6379
    env:
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6379
      COMPOSER_ALLOW_SUPERUSER: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: redis
          coverage: none
          tools: composer

      - name: Wait for Redis service
        run: |
          for i in {1..30}; do
            if php -r "exit((@fsockopen('127.0.0.1', 6379)) ? 0 : 1);"; then
              exit 0
            fi
            sleep 1
          done
          echo "Redis-compatible service failed to start" >&2
          exit 1

      - name: Install dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --prefer-dist --no-progress

      - name: Lint (Pint)
        run: vendor/bin/pint --test

      - name: Static analysis (PHPStan)
        run: vendor/bin/phpstan analyse --no-progress

      - name: Test (PHPUnit)
        run: vendor/bin/phpunit
